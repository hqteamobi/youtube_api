<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get info youtube from API youtube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="avatar">
            <img src="./images/avatar.png" alt="">
        </div>
        <div class="ytb-name">
            Name not found
        </div>
        <ul class="info">
            <li class="item">
                <p>Subcribers</p>
                <p id="sub-count">0</p>
            </li>
            <li class="item">
                <p>Create At</p>
                <p id="create">0</p>
            </li>
            <li class="item">
                <p>Videos</p>
                <p id="video-count">0</p>
            </li>
            <li class="item">
                <p>Views</p>
                <p id="view-count">0</p>
            </li>
        </ul>
    </div>
    <form action="">
        <input type="text" name="url" placeholder="Enter url" id="url">
        <input type="submit" name="submit" value="GET" id="get">
    </form>
    <script src="script.js"></script>
</body>

</html>
